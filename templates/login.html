<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #334155, #b3b5b9);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: #ffffff71;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(125, 115, 115, 0.15);
      width: 100%;
      max-width: 360px;
    }

    .login-container h2 {
      font-size: 1.6rem;
      color: #1f2937;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-control {
      margin-bottom: 16px;
    }

    .form-control input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #334155;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #1e3a8a;
    }

    ul {
      margin-top: 16px;
      padding-left: 0;
      list-style: none;
      color: #dc2626;
      font-size: 0.9rem;
      font-weight: 500;
    }

    ul li {
      padding-left: 18px;
      position: relative;
    }

    ul li::before {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form method="POST" action="{{ url_for('login') }}" novalidate>
      <div class="form-control">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
      </div>
      <div class="form-control">
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
